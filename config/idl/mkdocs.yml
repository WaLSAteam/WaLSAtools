# Configuration
theme:
  name: null
  custom_dir: ../../docs/theme
  # 404 page
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.instant
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    # - toc.integrate
    - navigation.indexes
    - navigation.tracking
    # - navigation.expand
  palette:
    scheme: default
    primary: deep-orange
    accent: red
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
    repo: fontawesome/brands/github

