name: workflow 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --config-file config/idl/mkdocs.yml --force
      - run: mkdocs gh-deploy --config-file config/python/mkdocs.yml --force
